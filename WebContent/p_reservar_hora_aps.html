<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example with a side menu that hides on mobile, just like the Pure website.">

    <title>Sistema de reservas</title>
    <link rel="stylesheet" href="css/pure/pure-min.css">
    <link rel="stylesheet" href="css/pure/grids-responsive-min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/side-menu-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        
        <link rel="stylesheet" href="css/layouts/side-menu.css">

        <!--
        <link rel="stylesheet" href="css/layouts/navbar.css">
        -->
    <!--<![endif]-->    

</head>
<body>

<div class="">
    <div class="n-home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
        <a class="pure-menu-heading" href="">Sistema De Reservas</a>
    </div>
</div>

<div id="layout">

    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            <a class="pure-menu-heading" href="p_index.html">Paciente</a>

            <ul class="pure-menu-list">
                <li class="pure-menu-item"  class="menu-item-divided pure-menu-selected"><a href="reservar_hora_aps.html" class="pure-menu-link">Reservar Hora APS</a></li>
                <li class="pure-menu-item"><a href="#" class="pure-menu-link">Ver horas reservadas</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <div class="header">
            <h2>Reservar hora APS</h2>
        </div>

        <div class="content">

            <!-- Dos paneles de 1/2 -->
            <h2 class="content-subhead">Seleccione especialidad y médico</h2>

            <!-- una grilla -->
            <div class="pure-g">
                <!-- panel de 1/2 unidad-->
                <div class="pure-u-1-2">
                    <div class="pure-form">
                        <label for="selectEspecialidad">Especialidad:</label>
                        <br>
                        <select id="selectEspecialidad">
                            <option value="-1">-Seleccione una especialidad-</option>
                        </select>
                    </div>
                </div>
                <!-- panel de 1/2 unidad-->
                <div class="pure-u-1-2">

                    <div  id="divMedico" class="pure-form">
                        <label for="selectMedico">Medico:</label>
                        <br>
                        <select id="selectMedico">
                            <option value="-1">-Seleccione un médico-</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Un panel -->
            <div  id="divHora">
                <h2 class="content-subhead">Seleccione hora</h2>
                <div class="pure-g">
                    <div class="pure-u-1-1">

                        <div class="pure-form">                    
                            <label for="selectHora">Horas:</label>
                            <br>
                            <select id="selectHora">
                                <option value="-1">-Seleccione una Hora-</option>
                            </select>
                        </div> 

                    </div>
                    <!-- si pongo hr y el boton antes de cerrar el grid se va a la derecha -->
                    <hr>
                    <button id="btnReservar" class="pure-button pure-button-primary">Reservar Hora</button>
                </div>
            </div>


        </div> <!-- fin div .content -->
    </div>
</div>


<script src="js/ui.js"></script>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/moment/moment.min.js"></script>
<script src="js/moment/es.js"></script>
<script src="js/datetime_picker/bootstrap-datetimepicker.js"></script>
<script src="js/dateFormat.js"></script>

<script src="js/hospital/p_reserva_hora_aps.js"></script>


</body>
</html>
